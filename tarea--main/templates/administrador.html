<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Página que Calcula su Nómina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .boton {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #218838;
        }
        .logout {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Menú Principal</h1>
    <div class="menu">
        <a href="/Eliminar_usuario" class="boton">Eliminar producto</a>    
        <a href="/Crear" class="boton">Crear producto</a>  
    </div>
    <div class="logout">
        <a href="/logout" class="boton">Cerrar sesión</a>
    </div>
</body>
</html>
